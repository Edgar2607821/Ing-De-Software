<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        {% load static %}
    

        
</head>

<body>
    <section class="vh-100" style="background-color: #393be4;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                    <div class="card" style="border-radius: 1rem;">
                        <div class="row g-0">
                            <div class="col-md-6 col-lg-5 d-none d-md-block">
                                <center><img img src="{% static 'img/reciclando1.png' %}" style="width: 500px; margin-top: 100px;"/></center> 
                            </div>
                            <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                <div class="card-body p-4 p-lg-5 text-black">

                                    <form method="post" action="{% url 'login' %}">
                                        {% csrf_token %}
                                        
                                        <div class="d-flex align-items-center mb-3 pb-1">
                                            <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                                            <center><span class="h1 fw-bold mb-0"><img src="{% static 'img/greentec.jpg' %}" style="width: 200px; margin-left: 140px;"> </span></center> 
                                        </div>

                                        <h4 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Iniciar Sesión</h4>

                                        <div class="form-outline mb-4">
                                            <label for="id_username" class="form-label">Usuario:</label>
                                            <br>
                                            <input type="user" id="form2Example17"
                                                class="form-control form-control-lg" {{ form.username }}
                                            
                                        </div>
                                        
                                        <div class="form-outline mb-4">
                                            <label for="id_password" class="form-label">Contraseña:</label>
                                            <br>
                                            <input type="password" id="form2Example27"
                                                class="form-control form-control-lg" {{ form.password }}
                                            
                                        </div>
                                        
                                        <div class="pt-1 mb-4">
                                            <button class="btn btn-dark btn-lg btn-block" href="{% url "login" %}">Registrarte</button>
                                            <button class="btn btn-dark btn-lg btn-block" type="submit">Iniciar Sesión</button>
                                        </div>

                                        <a class="small text-muted" href="#">¿Olvidaste tu contraseña?</a>
                                        <br>
                                        <a href="#!" class="small text-muted">Términos de uso.</a>
                                        <a href="#!" class="small text-muted">Política de privacidad</a>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
