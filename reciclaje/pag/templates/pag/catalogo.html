{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'imgs/favicon.ico' %}" type="image/x-icon">
    <title>Select Dinámico Python y Django</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center first_row mt-3 mb-5">
        <div class="col-md-12">
        <h1 class="text-center fw-bold mb-5">
            Select Múltiple Dinámico con Python y Django
            <br>
            <hr>
            </h1>
        </div>
        </div>

    <form name="formDispositivos" id="formDispositivos" action="" method="POST">
        <div class="row mt-5 justify-content-center mb-5">
        {% csrf_token %}
        <div class="col-md-4">
            <label for="Dispositivos">Dispositivos</label>
            <select class="form-control" name="Dispositivos" id="Dispositivos" onchange="filtrarTipos(this.value)">
            {% for dispositivo in dispositivos %}
            <option value="{{ dispositivo.id }}">{{ dispositivo.nombre }}</option>
            {% endfor %}
            </select>
        </div>
        <div class="col-md-4">
            <label for="Tipos">Tipos</label>
            <select class="form-control" name="Tipos" id="Tipos" onchange="filtrarMarcas(this.value)">
            <option value="">Seleccione</option>
            </select>
        </div>
        <div class="col-md-4">
            <label for="Marcas">Marcas</label>
            <select class="form-control" name="Marcas" id="Marcas" onchange="filtrarModelos(this.value)">
            <option value="">Seleccione</option>
            </select>
        </div>
        <div class="col-md-4">
            <label for="Modelos">Modelos</label>
            <select class="form-control" name="Modelos" id="Modelos">
            <option value="">Seleccione</option>
            </select>
        </div>
        </div>
    </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.4/axios.min.js" integrity="sha512-hmQQrjyW+9XoMjC6sqUYEpSvAZ3HpWd1RCAdABW0QxWdfm9pevkjAQ0GQmMW2pLP8+1G2gA8tkhQiJ+b1nbL9Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.4/axios.min.js"></script>

    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
